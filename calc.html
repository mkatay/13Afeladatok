<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .result {
            height: 3rem;
        }
        .result{
            font-size:2rem;
           
        }

        .box {
            border: 1px solid white;
            font-size: 2rem;
            text-align: center;
            background-color: gray;
            color: white;
        }
        .container{
            max-width: 300px;
        }
    </style>
</head>

<body>
    <div class="container" onclick="olvas(event)">
        <div class="row result bg-primary justify-content-end pr-1">0</div>
        <div class="row">
            <div class="box col ">1</div>
            <div class="box col ">2</div>
            <div class="box col ">3</div>
            <div class="box col  bg-warning text-dark">+</div>

            <div class="w-100"></div>
        
            <div class="box col ">4</div>
            <div class="box col ">5</div>
            <div class="box col ">6</div>
            <div class="box col  bg-warning text-dark">-</div>

            <div class="w-100"></div>
        
            <div class="box col ">7</div>
            <div class="box col ">8</div>
            <div class="box col ">9</div>
            <div class="box col  bg-warning text-dark">*</div>

            <div class="w-100"></div>
        
            <div class="box col bg-info ">C</div>
            <div class="box col bg-danger ">0</div>
            <div class="box col bg-success ">=</div>
            <div class="box col  bg-warning text-dark">/</div>
        </div>


    </div>
    <script>
        let str=""
        function olvas(e){
            console.log(e.target.innerHTML);
            console.log(e.target.classList.contains('box'))
            if(e.target.classList.contains('box')){
                 if(e.target.innerHTML=='='){
                    console.log('az eredm√©ny:',eval(str))
                    document.querySelector('.result').innerHTML=eval(str)
                }else{
                    str+=e.target.innerHTML
                    console.log(str)
                    document.querySelector('.result').innerHTML=str
                }
            }
        }
    </script>
</body>

</html>
